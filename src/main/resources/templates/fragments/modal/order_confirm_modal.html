<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">


 	<!-- Login Modal -->

 		<div th:fragment="orderConfirmModal" class="modal fade" id="orderConfirmModal" aria-hidden="true" aria-labelledby="loginModalLabel" tabindex="-1">
		  <div class="modal-dialog modal-dialog-centered">
		  <form class="modal-content" method="POST" th:action="@{/confirm/order}" th:object="${confirmOrderForm}">
		  	  <input type="hidden" name="itemList"/>
		      <div class="modal-header">
		        <h1 class="modal-title">Create Order Form</h1>
		        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
		      </div>
		      <div class="modal-body">
		        <div class="form-group mb-3">
		        	<label class="form-label" for="receiverName">Receiver Name</label>
		        	<input class="form-control" id="receiverName" th:field="*{receiverName}"/>
		        </div>
		       <div class="form-group mb-3">
		        	<label class="form-label" for="receiverPhone">Receiver Phone</label>
		        	<input class="form-control" id="receiverPhone" th:field="*{receiverPhone}"/>
		        </div>
		    	<div class="form-group mb-3">
		        	<label class="form-label" for="receiverAddress">Receiver Address</label>
		        	<input class="form-control" id="receiverAddress" th:field="*{receiverAddress}"/>
		        </div>
		        <div class="form-group mb-3">
		        	<label class="form-label" for="divisionId">Receiver Address</label>
		        	<select class="form-select" id="divisionId" th:field="*{divisionId}">
		        		<option th:each="division : *{divisionList}" th:value="${division.id}" th:text="${division.name}"></option>
		        	</select>
		        </div>
		      </div>
		      <div class="modal-footer d-flex flex-row justify-content-center">
		        <button class="btn btn-primary" type="submit" style="border-radius: 7px">Confirm Order</button>
		      </div>
		    </form>
		  </div>
		</div>
		
 	
</html>
